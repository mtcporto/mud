<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente MUD - Fatal Dimensions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #00ff41;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(15px);
            padding: 1.5rem;
            border-bottom: 3px solid #00ff41;
            box-shadow: 0 5px 25px rgba(0, 255, 65, 0.3);
        }

        .connection-section {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        label {
            color: #00ff41;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(0, 255, 65, 0.6);
            min-width: 60px;
        }

        input, button {
            padding: 0.8rem;
            border: 2px solid #00ff41;
            background: rgba(0, 0, 0, 0.85);
            color: #00ff41;
            font-family: inherit;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.7);
            background: rgba(0, 255, 65, 0.1);
            transform: scale(1.02);
        }

        button {
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 130px;
            position: relative;
            overflow: hidden;
        }

        button:hover:not(:disabled) {
            background: #00ff41;
            color: #000;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.9);
            transform: translateY(-3px);
        }

        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .status-indicator {
            margin-left: auto;
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid;
            position: relative;
            overflow: hidden;
        }

        .status-indicator.connected {
            background: rgba(0, 255, 65, 0.2);
            border-color: #00ff41;
            color: #00ff41;
            animation: pulseGreen 2s infinite;
        }

        .status-indicator.disconnected {
            background: rgba(255, 65, 65, 0.2);
            border-color: #ff4141;
            color: #ff4141;
        }

        .status-indicator.connecting {
            background: rgba(255, 255, 65, 0.2);
            border-color: #ffff41;
            color: #ffff41;
            animation: pulseYellow 1s infinite;
        }

        @keyframes pulseGreen {
            0%, 100% { box-shadow: 0 0 10px rgba(0, 255, 65, 0.4); }
            50% { box-shadow: 0 0 30px rgba(0, 255, 65, 0.8); }
        }

        @keyframes pulseYellow {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .api-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #888;
            padding: 0.8rem;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 65, 0.2);
        }

        .api-endpoint {
            color: #00ff41;
            font-weight: bold;
            font-family: monospace;
        }

        .api-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        .status-dot.online { background: #00ff41; }
        .status-dot.offline { background: #ff4141; animation: none; }
        .status-dot.testing { background: #ffff41; }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 1rem;
            gap: 1rem;
        }

        .terminal-container {
            flex: 1;
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #00ff41;
            border-radius: 15px;
            overflow-y: auto;
            padding: 1.5rem;
            box-shadow: 
                inset 0 0 50px rgba(0, 255, 65, 0.1),
                0 0 30px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .terminal-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(to bottom, rgba(0, 255, 65, 0.1), transparent);
            pointer-events: none;
            border-radius: 13px 13px 0 0;
        }

        .output-area {
            font-size: 14px;
            line-height: 1.7;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
        }

        .message-line {
            margin-bottom: 1rem;
            padding: 0.8rem;
            border-radius: 10px;
            border-left: 4px solid;
            backdrop-filter: blur(8px);
            animation: slideInMessage 0.4s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes slideInMessage {
            from { 
                opacity: 0; 
                transform: translateX(-30px); 
            }
            to { 
                opacity: 1; 
                transform: translateX(0); 
            }
        }

        .message-line::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.1), transparent);
        }

        .message-line.system {
            color: #ffff41;
            background: rgba(255, 255, 65, 0.12);
            border-left-color: #ffff41;
        }

        .message-line.error {
            color: #ff4141;
            background: rgba(255, 65, 65, 0.18);
            border-left-color: #ff4141;
            font-weight: bold;
        }

        .message-line.user {
            color: #41ffff;
            background: rgba(65, 255, 255, 0.12);
            border-left-color: #41ffff;
        }

        .message-line.server {
            color: #00ff41;
            background: rgba(0, 255, 65, 0.08);
            border-left-color: #00ff41;
        }

        .message-line.ai {
            color: #ff41ff;
            background: rgba(255, 65, 255, 0.12);
            border-left-color: #ff41ff;
        }

        .timestamp {
            position: absolute;
            top: 0.5rem;
            right: 0.8rem;
            font-size: 10px;
            color: #666;
            font-weight: normal;
        }

        .input-section {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(15px);
            padding: 1.5rem;
            border: 2px solid #00ff41;
            border-radius: 15px;
            box-shadow: 0 -5px 25px rgba(0, 255, 65, 0.2);
        }

        .command-field {
            width: 100%;
            padding: 1.2rem;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff41;
            color: #00ff41;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .command-field:focus {
            outline: none;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.7);
            background: rgba(0, 255, 65, 0.12);
            transform: scale(1.01);
        }

        .controls-bar {
            margin-top: 1.2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        .statistics {
            display: flex;
            gap: 2rem;
            font-size: 13px;
            color: #888;
            font-weight: bold;
        }

        .stat-block {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .stat-value {
            color: #00ff41;
            font-size: 15px;
        }

        .ai-section {
            display: flex;
            gap: 1.2rem;
            align-items: center;
        }

        .ai-indicator {
            padding: 0.6rem 1.2rem;
            border-radius: 25px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid;
            transition: all 0.3s ease;
        }

        .ai-indicator.enabled {
            background: rgba(0, 255, 65, 0.2);
            border-color: #00ff41;
            color: #00ff41;
            animation: pulseGreen 2s infinite;
        }

        .ai-indicator.disabled {
            background: rgba(255, 65, 65, 0.2);
            border-color: #ff4141;
            color: #ff4141;
        }

        .ai-indicator.thinking {
            background: rgba(255, 255, 65, 0.2);
            border-color: #ffff41;
            color: #ffff41;
            animation: pulseYellow 0.8s infinite;
        }

        .loading-spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(0, 255, 65, 0.3);
            border-radius: 50%;
            border-top: 2px solid #00ff41;
            animation: rotate 1s linear infinite;
            margin-left: 0.6rem;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: #00ff41 rgba(0, 0, 0, 0.3);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 12px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #00ff41, #00cc33);
            border-radius: 6px;
            border: 1px solid rgba(0, 0, 0, 0.3);
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #33ff66, #00ff41);
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .connection-section {
                flex-direction: column;
                align-items: stretch;
            }

            .input-group {
                justify-content: space-between;
            }

            .status-indicator {
                margin-left: 0;
                text-align: center;
            }

            .controls-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .statistics {
                justify-content: center;
            }

            .ai-section {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="connection-section">
            <div class="input-group">
                <label for="mudHost">Host:</label>
                <input type="text" id="mudHost" value="mud.fataldimensions.nl" />
            </div>
            <div class="input-group">
                <label for="mudPort">Porta:</label>
                <input type="number" id="mudPort" value="4000" />
            </div>
            <button id="connectButton" onclick="toggleConnection()">
                Conectar
                <span id="loadingIcon" class="loading-spinner" style="display: none;"></span>
            </button>
            <div id="connectionStatus" class="status-indicator disconnected">Desconectado</div>
        </div>
        
        <div class="api-info">
            <div>
                <strong>API:</strong> <span class="api-endpoint" id="apiEndpoint">/api/proxy</span>
            </div>
            <div class="api-status">
                <span class="status-dot testing" id="apiStatusDot"></span>
                <span id="apiStatusText">Testando...</span>
            </div>
        </div>
    </div>

    <div class="main-area">
        <div class="terminal-container custom-scrollbar">
            <div id="outputArea" class="output-area"></div>
        </div>

        <div class="input-section">
            <input 
                type="text" 
                id="commandField" 
                class="command-field" 
                placeholder="Digite um comando e pressione Enter..."
                onkeydown="handleKeyInput(event)"
                disabled
            />
            <div class="controls-bar">
                <div class="statistics">
                    <div class="stat-block">
                        <span>Mensagens:</span>
                        <span id="messageCounter" class="stat-value">0</span>
                    </div>
                    <div class="stat-block">
                        <span>Tempo:</span>
                        <span id="connectionTimer" class="stat-value">--:--</span>
                    </div>
                    <div class="stat-block">
                        <span>Latência:</span>
                        <span id="latencyDisplay" class="stat-value">-- ms</span>
                    </div>
                </div>
                <div class="ai-section">
                    <button id="aiToggleButton" onclick="toggleAI()" disabled>Ativar IA</button>
                    <span id="aiStatusIndicator" class="ai-indicator disabled">IA Desabilitada</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        class MudClientApp {
            constructor() {
                this.connectionId = null;
                this.isConnected = false;
                this.isAiActive = false;
                this.isAiProcessing = false;
                this.commandHistory = [];
                this.historyPosition = -1;
                this.messageCount = 0;
                this.connectionStart = null;
                this.eventStream = null;
                this.lastPing = null;
                
                this.initializeElements();
                this.loadUserSettings();
                this.startIntervalTimers();
                this.testAPIConnection();
                this.addMessage('Cliente MUD inicializado. Testando API...', 'system');
            }

            initializeElements() {
                this.hostInput = document.getElementById('mudHost');
                this.portInput = document.getElementById('mudPort');
                this.connectButton = document.getElementById('connectButton');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.outputArea = document.getElementById('outputArea');
                this.commandField = document.getElementById('commandField');
                this.aiToggleButton = document.getElementById('aiToggleButton');
                this.aiStatusIndicator = document.getElementById('aiStatusIndicator');
                this.messageCounter = document.getElementById('messageCounter');
                this.connectionTimer = document.getElementById('connectionTimer');
                this.latencyDisplay = document.getElementById('latencyDisplay');
                this.loadingIcon = document.getElementById('loadingIcon');
                this.apiStatusDot = document.getElementById('apiStatusDot');
                this.apiStatusText = document.getElementById('apiStatusText');
            }

            async testAPIConnection() {
                try {
                    const startTime = performance.now();
                    const response = await fetch('/api/proxy', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'status' })
                    });
                    
                    const duration = Math.round(performance.now() - startTime);
                    
                    if (response.ok) {
                        const data = await response.json();
                        this.apiStatusDot.className = 'status-dot online';
                        this.apiStatusText.textContent = `Online (${duration}ms)`;
                        this.addMessage(`API funcionando! Latência: ${duration}ms`, 'system');
                        this.addMessage('Configure host/porta e clique em Conectar.', 'system');
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                } catch (error) {
                    this.apiStatusDot.className = 'status-dot offline';
                    this.apiStatusText.textContent = `Offline (${error.message})`;
                    this.addMessage(`Erro na API: ${error.message}`, 'error');
                    this.addMessage('Verifique se o arquivo api/proxy.js está no Vercel', 'error');
                }
            }

            loadUserSettings() {
                const saved = localStorage.getItem('mudClientPreferences');
                if (saved) {
                    try {
                        const settings = JSON.parse(saved);
                        this.hostInput.value = settings.host || 'mud.fataldimensions.nl';
                        this.portInput.value = settings.port || 4000;
                        this.isAiActive = settings.aiEnabled || false;
                        this.updateAIInterface();
                        this.aiToggleButton.textContent = this.isAiActive ? 'Desativar IA' : 'Ativar IA';
                    } catch (e) {
                        console.error('Erro ao carregar configurações:', e);
                    }
                }
            }

            saveUserSettings() {
                const settings = {
                    host: this.hostInput.value,
                    port: parseInt(this.portInput.value),
                    aiEnabled: this.isAiActive
                };
                localStorage.setItem('mudClientPreferences', JSON.stringify(settings));
            }

            startIntervalTimers() {
                setInterval(() => {
                    if (this.connectionStart) {
                        const elapsed = Math.floor((Date.now() - this.connectionStart) / 1000);
                        const minutes = Math.floor(elapsed / 60);
                        const seconds = elapsed % 60;
                        this.connectionTimer.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                    }
                }, 1000);
            }

            addMessage(content, type = 'server') {
                const messageElement = document.createElement('div');
                messageElement.className = `message-line ${type}`;
                
                const timestamp = new Date().toLocaleTimeString('pt-BR');
                const typePrefix = {
                    'system': '[SISTEMA]',
                    'error': '[ERRO]',
                    'user': '[VOCÊ]',
                    'server': '',
                    'ai': '[IA]'
                }[type] || '';

                const timestampElement = document.createElement('span');
                timestampElement.className = 'timestamp';
                timestampElement.textContent = timestamp;

                messageElement.innerHTML = `${typePrefix ? `<strong>${typePrefix}</strong> ` : ''}${this.sanitizeHTML(content)}`;
                messageElement.appendChild(timestampElement);
                
                this.outputArea.appendChild(messageElement);
                this.outputArea.scrollTop = this.outputArea.scrollHeight;
                
                this.messageCount++;
                this.messageCounter.textContent = this.messageCount;

                // Limitar histórico a 300 mensagens
                const messages = this.outputArea.children;
                if (messages.length > 300) {
                    this.outputArea.removeChild(messages[0]);
                }
            }

            sanitizeHTML(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            updateConnectionStatus(status, text) {
                this.connectionStatus.className = `status-indicator ${status}`;
                this.connectionStatus.textContent = text;
            }

            updateAIInterface() {
                if (!this.isAiActive) {
                    this.aiStatusIndicator.className = 'ai-indicator disabled';
                    this.aiStatusIndicator.textContent = 'IA Desabilitada';
                } else if (this.isAiProcessing) {
                    this.aiStatusIndicator.className = 'ai-indicator thinking';
                    this.aiStatusIndicator.textContent = 'IA Pensando...';
                } else {
                    this.aiStatusIndicator.className = 'ai-indicator enabled';
                    this.aiStatusIndicator.textContent = 'IA Ativa';
                }
            }

            async toggleConnection() {
                if (this.isConnected) {
                    this.disconnectFromMUD();
                    return;
                }

                const host = this.hostInput.value.trim();
                const port = parseInt(this.portInput.value);

                if (!host || !port) {
                    this.addMessage('Host e porta são obrigatórios', 'error');
                    return;
                }

                this.saveUserSettings();
                this.updateConnectionStatus('connecting', 'Conectando...');
                this.loadingIcon.style.display = 'inline-block';
                this.connectButton.disabled = true;
                this.addMessage(`Conectando a ${host}:${port}...`, 'system');

                try {
                    const response = await fetch('/api/proxy', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            action: 'connect',
                            host, 
                            port 
                        })
                    });

                    const data = await response.json();

                    if (!data.success) {
                        throw new Error(data.error || 'Falha na conexão');
                    }

                    this.connectionId = data.connectionId;
                    this.initializeEventStream();

                } catch (error) {
                    this.addMessage(`Erro de conexão: ${error.message}`, 'error');
                    this.updateConnectionStatus('disconnected', 'Erro');
                    this.loadingIcon.style.display = 'none';
                    this.connectButton.disabled = false;
                }
            }

            initializeEventStream() {
                const streamEndpoint = `/api/proxy?action=stream&connectionId=${this.connectionId}`;
                this.eventStream = new EventSource(streamEndpoint);

                this.eventStream.onopen = () => {
                    this.isConnected = true;
                    this.connectionStart = Date.now();
                    this.updateConnectionStatus('connected', 'Conectado');
                    this.addMessage('Conectado com sucesso!', 'system');
                    this.connectButton.textContent = 'Desconectar';
                    this.connectButton.disabled = false;
                    this.commandField.disabled = false;
                    this.aiToggleButton.disabled = false;
                    this.loadingIcon.style.display = 'none';
                    this.commandField.focus();
                };

                this.eventStream.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        
                        if (data.type === 'mud_output' && data.content) {
                            this.addMessage(data.content, 'server');
                            
                            if (this.isAiActive && !this.isAiProcessing) {
                                this.processWithAI(data.content);
                            }
                        } else if (data.type === 'ping') {
                            if (this.lastPing) {
                                const latency = Date.now() - this.lastPing;
                                this.latencyDisplay.textContent = `${latency} ms`;
                            }
                        } else if (data.type === 'error') {
                            this.addMessage(`Erro: ${data.message}`, 'error');
                        } else if (data.type === 'disconnect') {
                            this.addMessage('Conexão encerrada pelo servidor', 'system');
                            this.disconnectFromMUD();
                        }
                    } catch (e) {
                        console.error('Erro ao processar evento SSE:', e);
                    }
                };

                this.eventStream.onerror = () => {
                    this.addMessage('Erro na conexão com servidor', 'error');
                    this.disconnectFromMUD();
                };
            }

            disconnectFromMUD() {
                if (this.eventStream) {
                    this.eventStream.close();
                    this.eventStream = null;
                }

                if (this.connectionId) {
                    fetch('/api/proxy', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            action: 'disconnect',
                            connectionId: this.connectionId 
                        })
                    }).catch(e => console.error('Erro ao desconectar:', e));
                    
                    this.connectionId = null;
                }

                this.isConnected = false;
                this.connectionStart = null;
                this.updateConnectionStatus('disconnected', 'Desconectado');
                this.connectButton.textContent = 'Conectar';
                this.connectButton.disabled = false;
                this.commandField.disabled = true;
                this.aiToggleButton.disabled = true;
                this.connectionTimer.textContent = '--:--';
                this.latencyDisplay.textContent = '-- ms';
                this.loadingIcon.style.display = 'none';
            }

            async sendCommand(command) {
                if (!this.isConnected || !this.connectionId) {
                    this.addMessage('Não conectado', 'error');
                    return;
                }

                this.addMessage(command, 'user');
                this.commandHistory.push(command);
                this.historyPosition = this.commandHistory.length;

                this.lastPing = Date.now();

                try {
                    const response = await fetch('/api/proxy', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            action: 'send',
                            connectionId: this.connectionId,
                            command 
                        })
                    });

                    const data = await response.json();
                    
                    if (!data.success) {
                        this.addMessage(`Erro: ${data.error}`, 'error');
                    }
                } catch (error) {
                    this.addMessage(`Erro ao enviar comando: ${error.message}`, 'error');
                }
            }

            toggleAI() {
                this.isAiActive = !this.isAiActive;
                this.aiToggleButton.textContent = this.isAiActive ? 'Desativar IA' : 'Ativar IA';
                this.updateAIInterface();
                this.saveUserSettings();
                
                const status = this.isAiActive ? 'ativada' : 'desativada';
                this.addMessage(`IA ${status}`, 'system');
            }

            processWithAI(gameOutput) {
                if (!this.isAiActive || this.isAiProcessing) return;

                this.isAiProcessing = true;
                this.updateAIInterface();

                setTimeout(() => {
                    const output = gameOutput.toLowerCase();
                    let action = '';
                    let reasoning = '';
                    
                    // IA contextual para MUD
                    if (output.includes('by what name') || output.includes('nome')) {
                        action = 'Visitante';
                        reasoning = 'Detectou prompt de nome - usando "Visitante"';
                    } else if (output.includes('password') || output.includes('senha')) {
                        reasoning = 'Detectou prompt de senha - aguardando entrada manual';
                    } else if (output.includes('hit return') || output.includes('pressione enter')) {
                        action = '';
                        reasoning = 'Enviando Enter para continuar';
                    } else if (output.includes('obvious exits') || output.includes('saídas óbvias')) {
                        if (output.includes('north')) action = 'north';
                        else if (output.includes('south')) action = 'south';
                        else if (output.includes('east')) action = 'east';
                        else if (output.includes('west')) action = 'west';
                        else if (output.includes('up')) action = 'up';
                        else if (output.includes('down')) action = 'down';
                        else action = 'look';
                        reasoning = `Analisando saídas disponíveis - escolhendo: ${action}`;
                    } else if (output.includes('you see') || output.includes('você vê')) {
                        action = 'look';
                        reasoning = 'Examinando o ambiente';
                    } else if (output.includes('inventory') || output.includes('inventário')) {
                        action = 'score';
                        reasoning = 'Verificando status do personagem';
                    } else {
                        const explorationActions = ['look', 'inventory', 'score', 'who', 'time', 'weather'];
                        action = explorationActions[Math.floor(Math.random() * explorationActions.length)];
                        reasoning = `Ação exploratória: ${action}`;
                    }
                    
                    if (action) {
                        this.addMessage(`${reasoning}`, 'ai');
                        this.sendCommand(action);
                    } else if (reasoning) {
                        this.addMessage(reasoning, 'ai');
                    }
                    
                    this.isAiProcessing = false;
                    this.updateAIInterface();
                }, 2500 + Math.random() * 1500); // 2.5-4 segundos
            }

            handleKeyInput(event) {
                if (event.key === 'Enter') {
                    const command = this.commandField.value.trim();
                    if (command) {
                        this.sendCommand(command);
                        this.commandField.value = '';
                    }
                } else if (event.key === 'ArrowUp') {
                    event.preventDefault();
                    if (this.historyPosition > 0) {
                        this.historyPosition--;
                        this.commandField.value = this.commandHistory[this.historyPosition];
                    }
                } else if (event.key === 'ArrowDown') {
                    event.preventDefault();
                    if (this.historyPosition < this.commandHistory.length - 1) {
                        this.historyPosition++;
                        this.commandField.value = this.commandHistory[this.historyPosition];
                    } else {
                        this.historyPosition = this.commandHistory.length;
                        this.commandField.value = '';
                    }
                } else if (event.key === 'Tab') {
                    event.preventDefault();
                    const current = this.commandField.value.toLowerCase();
                    const mudCommands = ['look', 'inventory', 'score', 'who', 'north', 'south', 'east', 'west', 'up', 'down', 'help', 'quit', 'say', 'tell'];
                    const match = mudCommands.find(cmd => cmd.startsWith(current));
                    if (match) {
                        this.commandField.value = match;
                    }
                }
            }
        }

        // Instância global da aplicação
        const mudApp = new MudClientApp();

        // Funções globais para os elementos HTML
        function toggleConnection() {
            mudApp.toggleConnection();
        }

        function toggleAI() {
            mudApp.toggleAI();
        }

        function handleKeyInput(event) {
            mudApp.handleKeyInput(event);
        }
    </script>
